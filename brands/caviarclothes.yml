name: Caviar clothes
summary: Caviar Clothes — сноуборд и скейт одежда, на создание которой нас вдохновляет, то что мы любим — горы, океан и улицы городов. Начиная с 2011 года мы выпускаем одежду и аксессуары, уделяя особое внимание крою и подбору материалов и учитывая рекомендации райдеров нашей команды. Команда Caviar Clothes это объединение наших друзей, ярких и талантливых сноубордистов и скейтеров со всей страны.
