id: 6
name: Arctic Explorer
summary: Arctic Explorer – марка зимней одежды, основанная в 2013 году Ксенией Чилингаровой, дочерью известного полярного исследователя Артура Николаевича Чилингарова, получившего звания Героя Советского Союза (1986) и Героя России (2008) за проявленную отвагу и мужество во время северных экспедиций.
